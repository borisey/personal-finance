<div th:fragment="accounts" xmlns:th="http://www.w3.org/1999/xhtml">
    <h3 style="text-align: center">Все счета</h3>
    <div style="text-align: center" th:each="userAmount : ${allUserAmount}">
        <strong><p th:text="'Итого на всех счетах: ' + ${#numbers.formatDecimal(userAmount, 1, 2)}" /></strong>
    </div>

    <div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Название счета</th>
                <th>Сумма</th>
                <th>Действия</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="userAccount : ${allUserAccounts}">
                <td th:text="${userAccount.title}" />
                <td th:text="${#numbers.formatDecimal(userAccount.amount, 1, 2)}" />
                <td>
                    <a th:href="'/account/' + ${userAccount.id} + '/edit'"><i class="far fa-edit"></i></a>
                    <a th:href="'/account/' + ${userAccount.id} + '/delete'"><i class="far fa-trash-alt"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <h3 style="text-align: center">Добавить счет</h3>
    <form action="/account/add" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <input th:required="required" type="text" name="title" placeholder="Введите название счета (карта Сбера, вклад в Сбере, инвестиционный счет)" class="form-control"><br>
        <input th:required="required" type="number" name="amount" value="0" min="0" step="0.01" placeholder="Введите сумму на счете" class="form-control"><br>

        <div style="text-align: center">
            <button type="submit" class="btn btn-success">Добавить счет</button>
        </div>
    </form>

</div>
