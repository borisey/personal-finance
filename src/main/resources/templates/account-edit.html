<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование ссылок | PersonalFinance.ru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>

    <main>
        <div class="container mt-5 mb-5">
            <h1>Редактирование счета</h1>
            <div th:each="el : ${account}">
                <form th:action="'/account/' + ${el.id} + '/edit'" method="post">
                    <input type="text" th:value="${el.title}" name="title" placeholder="Введите название счета" class="form-control"><br>
                    <input type="number" th:value="${el.amount}" name="amount" min="0" step="0.01" placeholder="Введите сумму на счете" class="form-control"><br>
                    <button type="submit" class="btn btn-success">Обновить</button>
                </form>
            </div>
        </div>

    </main>

    <footer th:insert="blocks/footer :: footer" class="pt-4 my-md-5 pt-md-5 border-top"></footer>

</div>

</body>
</html>
