<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление ссылки | PersonalFinance.ru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>

    <main>

        <h1 style="text-align: center">Система управления личными финансами</h1>

        <div class="row">
            <div class="col">
                <h2 style="text-align: center">
                    Доходы за весь период: 0
                </h2>
            </div>
            <div class="col">
                <h2 style="text-align: center">
                    Расходы за весь период: 0
                </h2>
            </div>
        </div>

        <div class="row">
            <h2 style="text-align: center">
                Категории
            </h2>

            <div class="col">

                <h3>Все категории доходов</h3>
                <div th:each="userIncomeCategory : ${allUserIncomeCategories}">
                    <p th:text="${userIncomeCategory.title}" />
                </div>

                <h3>Добавить категорию доходов</h3>
                <form action="/category/add" method="post">
                    <input type="text" name="title" placeholder="Введите название категории (зарплата, вклад, инвестиции)" class="form-control"><br>
                    <input type="hidden" id="typeId" name="typeId" value="1" /><br>
                    <button type="submit" class="btn btn-success">Добавить категорию доходов</button>
                </form>

            </div>

            <div class="col">
                <h3>Все категории расходов</h3>
                <div th:each="userExpenseCategory : ${allUserExpensesCategories}">
                    <p th:text="${userExpenseCategory.title}" />
                </div>

                <h3>Добавить категорию расходов</h3>
                <form action="/category/add" method="post">
                    <input type="text" name="title" placeholder="Введите название категории (еда, одежда, развлечения)" class="form-control"><br>
                    <input type="hidden" id="typeId" name="typeId" value="2" /><br>
                    <button type="submit" class="btn btn-success">Добавить категорию расходов</button>
                </form>
            </div>
        </div>

        <h2 style="text-align: center">
            Счета
        </h2>

        <h3>Все счета</h3>
        <div th:each="userAccount : ${allUserAccounts}">
            <p th:text="${userAccount.title} + ': ' + ${userAccount.amount} + ' руб.'" />
        </div>
        <div th:each="userAmount : ${allUserAmount}">
            <p th:text="'Итого на всех счетах: ' + ${#numbers.formatDecimal(userAmount, 0, 'COMMA', 2, 'POINT')}" />
        </div>

        <h3>Добавить счет</h3>
        <form action="/account/add" method="post">
            <input type="text" name="title" placeholder="Введите название счета (карта Сбера, вклад в Сбере, инвестиционный счет)" class="form-control"><br>
            <input type="number" name="amount" min="0" step="0.01" placeholder="Введите сумму на счете" class="form-control"><br>
            <button type="submit" class="btn btn-success">Добавить счет</button>
        </form>

        <div class="row">
            <div class="col">
                <h2 style="text-align: center">
                    Доходы
                </h2>

                <h3>Добавить доход</h3>
                <form action="/account/add" method="post">
                    <input type="text" name="fullUrl" placeholder="Выберите категорию" class="form-control"><br>
                    <input type="text" name="fullUrl" placeholder="Выберите счет" class="form-control"><br>
                    <input type="text" name="fullUrl" placeholder="Выберите дату" class="form-control"><br>
                    <input type="text" name="fullUrl" placeholder="Введите сумму" class="form-control"><br>
                    <button type="submit" class="btn btn-success">Добавить доход</button>
                </form>

            </div>

            <div class="col">
                <h2 style="text-align: center">
                    Расходы
                </h2>

                <h3>Добавить расход</h3>
                <form action="/account/add" method="post">
                    <input type="text" name="fullUrl" placeholder="Выберите категорию" class="form-control"><br>
                    <input type="text" name="fullUrl" placeholder="Выберите счет" class="form-control"><br>
                    <input type="text" name="fullUrl" placeholder="Выберите дату" class="form-control"><br>
                    <input type="text" name="fullUrl" placeholder="Введите сумму" class="form-control"><br>
                    <button type="submit" class="btn btn-success">Добавить расход</button>
                </form>
            </div>
        </div>

    </main>

    <footer th:insert="blocks/footer :: footer" class="pt-4 my-md-5 pt-md-5 border-top"></footer>

</div>

</body>
</html>
